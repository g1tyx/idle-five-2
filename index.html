<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.ico" />
    <title>IdleFive is loading...</title>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="ui.js"></script>
</head>

<body class="noselect" oncontextmenu="return false;">
    <div class="menu-up">
        <div class="game-title" id="game-title">IdleFive</div>
        <div class="cash" id="CashOnScreen">My Cash
            <br>
            <strong>$0.0</strong>
        </div>
    </div>
    <div class="menu-bar"></div>
    <div class="menu-tabs" id="menu">
        <button class="button1" id="1" data-id="1">Missions<div class="icon1"></div></img>
        <!--TAKE TIME TO DO BUT DO MONEY-->
        <button class="button1" id="2" data-id="2">Stock Market<div class="icon2"></div></button>
        <!--USE THE MONEY OF THE COMPANY AND MAKE IT GROWTH-->
        <button class="button1" id="3" data-id="3">Management<div class="icon3"></div></button>
        <!--BASICALLY AN UPGRADING SYSTEM-->
        <button class="button1" id="4" data-id="4">Statistics<div class="icon4"></div></button>
        <!--WELL, THIS IS OBVIOUSLY THE STATISTICS-->
    </div>
    <div class="game" id="game">
        <div id="tab1" style="display: block;">
            <p class="center">Mission progression</p>
            <br>
            <div id="progressBar">
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
        </div>
        <div id="tab2" style="display: none;">
            <p class="center">Stock Market</p>
        </div>
        <div id="tab3" style="display: none;">
            <p class="center">Management</p>
        </div>
        <div id="tab4" style="display: none;">
            <p class="center" id="TimeText"></p>
            <input type="button" id="btnReset" class="button3" value="New Account" onclick="confirmReset();"><br><br>
            <input type="button" id="btnExport" class="button2" value="Export Save" onClick="exportSave();" />
            <input type="button" id="btnImport" class="button2" value="Import Save" onClick="importSave();" /><br>
            <div id="exportBody"></div>
            <p class="center gameinfos" id="gameinfos">TEST</p>
        </div>
    </div>
    <div id="overlay" style="display: none;" class="overlay">
            <div class="tutorial" style="display: none;">
<p class="text-24">TESTING SIZE</p>

            </div>
    </div>

</body>

</html>
