<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.ico" />
    <title>IdleFive is loading...</title>
	<link href="style.css?v=0.21" rel="stylesheet" type="text/css"></link>
    <link href="mobile.css?v=0.21" rel="stylesheet" type="text/css"></link>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="utils.js?v=0.21"></script>
    <script type="text/javascript" src="core.js?v=0.21"></script>
    <script type="text/javascript" src="ui.js?v=0.21"></script>
    <script type="text/javascript" src="events.js?v=0.21"></script>
</head>

<body class="noselect" oncontextmenu="return false;">
    <div class="menu-up">
        <div class="game-title" id="game-title">IdleFive</div>
        <div class="cash" id="CashOnScreen">Loading...
        </div>
        <div class="cash" id="RPOnScreen"></div>
    </div>
    <div class="menu-bar"></div>
    <div class="menu-tabs" id="menu">
        <button class="button1 active" id="1" data-id="1">
            <div class="icon1"></div>
            <button class="button1" id="2" data-id="2">
                <div class="icon2"></div>
            </button>
            <button class="button1" id="3" data-id="3">
                <div class="icon3"></div>
            </button>
            <button class="button1" id="4" data-id="4">
                <div class="icon4"></div>
            </button>
    </div>
    <div class="game" id="game">
            <div id="tab1" style="display: block;">
                <div class="content">
                    <p class="bigtitle">List of missions</p>
                    <br />
                    <div id="MissionsBoard"></div>
                </div>
            </div>
            <div id="tab2" style="display: none;">
                <p class="center">Stock Market</p>
            </div>
            <div id="tab3" style="display: none;">
                <div class="content">
                    <p class="bigtitle">list of upgrades</p>
                    <br />
                    <div id="OfficeBoard"></div>
                </div>
            </div>
            <div id="tab4" style="display: none;">
                <br>
                <p class="text-title blanc center" id="CurrentRank"></p>
                <p class="center" id="MissionInProgress"></p>
                <br>
                <p class="center" id="TimeText"></p>
                <input type="button" id="btnReset" class="button3" value="New Account" onclick="confirmReset();">
                <br>
                <br>
                <input type="button" id="btnExport" class="button2" value="Export Save" style="float: left;" onClick="exportSave();" />
                <input type="button" id="btnImport" class="button2" value="Import Save" style="float: right;" onClick="importSave();" />
                <br>
                <div id="exportBody"></div>
                <p class="center gameinfos" id="gameinfos"></p>
            </div>
        </div>
        <div id="overlay" style="display: none;" class="overlay">
            <div class="tutorial">
                <p class="text-title blanc">Tutorial</p>
                <br>
                <p id="tutorialtext"></p>
                <br>
                <input type="button" id="btnCloseTutorial" class="button2" value="Okay" />
                <br>
                <br>
            </div>
        </div>
    
    </body>
    
    </html>
